<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation System Test</title>
    <link rel="stylesheet" href="styles/validation.css">
    <style>
        :root {
            --color-primary: #2563eb;
            --color-success: #059669;
            --color-error: #dc2626;
            --color-border: #d1d5db;
            --color-text: #374151;
            --color-text-muted: #6b7280;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            line-height: 1.6;
        }
        
        h1 {
            color: var(--color-text);
            margin-bottom: 2rem;
        }
        
        .test-form {
            background: #f9fafb;
            padding: 2rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }
        
        .btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .test-results {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0f9ff;
            border-radius: 0.375rem;
            border: 1px solid #0ea5e9;
        }
    </style>
</head>
<body>
    <h1>Validation System Test</h1>
    
    <form class="test-form" id="testForm">
        <div class="form-group">
            <label class="form-label" for="title">Task Title <span class="required" aria-label="required">*</span></label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                class="form-input" 
                data-validate="title"
                placeholder="Enter task title"
                aria-describedby="title-help"
                required
            >
            <div id="title-help" class="form-help">Title cannot have leading or trailing spaces</div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="duration">Duration <span class="required" aria-label="required">*</span></label>
            <input 
                type="text" 
                id="duration" 
                name="duration" 
                class="form-input" 
                data-validate="duration"
                placeholder="e.g., 1.5, 30, 120.25"
                aria-describedby="duration-help"
                required
            >
            <div id="duration-help" class="form-help">Enter duration as a positive number</div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="date">Due Date <span class="required" aria-label="required">*</span></label>
            <input 
                type="text" 
                id="date" 
                name="date" 
                class="form-input" 
                data-validate="date"
                placeholder="YYYY-MM-DD"
                aria-describedby="date-help"
                required
            >
            <div id="date-help" class="form-help">Use YYYY-MM-DD format (e.g., 2025-01-15)</div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="tag">Tag <span class="required" aria-label="required">*</span></label>
            <input 
                type="text" 
                id="tag" 
                name="tag" 
                class="form-input" 
                data-validate="tag"
                placeholder="e.g., Programming, Study"
                aria-describedby="tag-help"
                required
            >
            <div id="tag-help" class="form-help">Letters, spaces, and hyphens only</div>
        </div>
        
        <button type="submit" class="btn">Test Validation</button>
    </form>
    
    <div id="testResults" class="test-results" style="display: none;">
        <h3>Test Results</h3>
        <div id="resultsContent"></div>
    </div>

    <script type="module">
        import { validationUI } from './scripts/validation-ui.js';
        import { validateField, checkDuplicateWords } from './scripts/validators.js';
        
        // Test the validation patterns
        function runTests() {
            const results = [];
            
            // Test title validation
            results.push({
                test: 'Title validation - valid',
                input: 'Valid Title',
                expected: true,
                actual: validateField('title', 'Valid Title').isValid
            });
            
            results.push({
                test: 'Title validation - leading space',
                input: ' Invalid Title',
                expected: false,
                actual: validateField('title', ' Invalid Title').isValid
            });
            
            // Test duration validation
            results.push({
                test: 'Duration validation - valid integer',
                input: '120',
                expected: true,
                actual: validateField('duration', '120').isValid
            });
            
            results.push({
                test: 'Duration validation - valid decimal',
                input: '1.5',
                expected: true,
                actual: validateField('duration', '1.5').isValid
            });
            
            results.push({
                test: 'Duration validation - invalid negative',
                input: '-5',
                expected: false,
                actual: validateField('duration', '-5').isValid
            });
            
            // Test date validation
            results.push({
                test: 'Date validation - valid date',
                input: '2025-01-15',
                expected: true,
                actual: validateField('date', '2025-01-15').isValid
            });
            
            results.push({
                test: 'Date validation - invalid format',
                input: '01/15/2025',
                expected: false,
                actual: validateField('date', '01/15/2025').isValid
            });
            
            // Test tag validation
            results.push({
                test: 'Tag validation - valid tag',
                input: 'Programming',
                expected: true,
                actual: validateField('tag', 'Programming').isValid
            });
            
            results.push({
                test: 'Tag validation - valid with hyphen',
                input: 'Web-Development',
                expected: true,
                actual: validateField('tag', 'Web-Development').isValid
            });
            
            results.push({
                test: 'Tag validation - invalid with numbers',
                input: 'Programming123',
                expected: false,
                actual: validateField('tag', 'Programming123').isValid
            });
            
            // Test duplicate words
            results.push({
                test: 'Duplicate words - has duplicates',
                input: 'test test',
                expected: false,
                actual: checkDuplicateWords('test test').isValid
            });
            
            results.push({
                test: 'Duplicate words - no duplicates',
                input: 'unique words here',
                expected: true,
                actual: checkDuplicateWords('unique words here').isValid
            });
            
            return results;
        }
        
        // Display test results
        function displayResults(results) {
            const resultsDiv = document.getElementById('resultsContent');
            const passed = results.filter(r => r.actual === r.expected).length;
            const total = results.length;
            
            let html = `<p><strong>Tests Passed: ${passed}/${total}</strong></p><ul>`;
            
            results.forEach(result => {
                const status = result.actual === result.expected ? '✅' : '❌';
                html += `<li>${status} ${result.test} (Expected: ${result.expected}, Got: ${result.actual})</li>`;
            });
            
            html += '</ul>';
            resultsDiv.innerHTML = html;
            document.getElementById('testResults').style.display = 'block';
        }
        
        // Handle form submission
        document.getElementById('testForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const isValid = validationUI.validateForm(e.target);
            
            if (isValid) {
                alert('Form is valid! ✅');
            } else {
                alert('Form has validation errors! ❌');
            }
        });
        
        // Run tests on page load
        document.addEventListener('DOMContentLoaded', () => {
            const results = runTests();
            displayResults(results);
        });
    </script>
</body>
</html>
